    const style = document.createElement('style');

            padding: 10px 20px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

            background-color: #45a049;
        }
    `;
    style.textContent = cssText;
    print(`style.textContent (first 50 chars): ${style.textContent.substring(0, 50)}...`);

    button.textContent = 'BGM 再生 ▶️';

}
